<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>COURSE REGISTRATION</title>
    <link rel="stylesheet" href="style.css">
    <script src="form.js" defer></script>
</head>
<body>
    <div class="main">
        <form action="" id="form">
            <h1>COURSE REGISTRATION</h1>
            
            <div class="in">
                <label for="usn">Name</label>
                <input type="text" id="usn" name="usn">
                <div class="error"></div>
            </div>

            <div class="in">
                <label for="rgn">Register number</label>
                <input type="text" id="rgn" name="rgn">
                <div class="error"></div>
            </div>

            <div class="in">
                <label for="gnd">Gender</label>
                <select id="gnd">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
            </div>

            <div class="in">
                <label for="year">Year</label>
                <select id="year">
                    <option value="">Select Year</option>
                    <option value="fir">I</option>
                    <option value="sec">II</option>
                    <option value="thi">III</option>
                    <option value="four">IV</option>
                    <option value="fiv">V</option>
                </select>
            </div>

            <div class="in">
                <label for="dept">Department</label>
                <select id="dept">
                    <option value="">Select Department</option>
                    <option value="1">B.E. Aeronautical Engineering</option>
                    <option value="2">B.E. BioMedical Engineering</option>
                    <option value="3">B.E. Civil Engineering</option>
                    <option value="4">B.E. Computer Science & Design</option>
                    <option value="5">B.E. Computer Science & Engineering</option>
                    <option value="6">B.E. Computer Science & Engineering (Cyber Security)</option>
                    <option value="7">B.E. Electrical & Electronics Engineering</option>
                    <option value="8">B.E. Electronics & Communication Engineering</option>
                    <option value="9">B.E. Mechanical Engineering</option>
                    <option value="10">B.E. Mechatronics Engineering</option>
                    <option value="11">B.E. Robotics and Automation</option>
                    <option value="12">B.Tech. Artificial Intelligence & Data Science</option>
                    <option value="13">B.Tech. Artificial Intelligence & Machine Learning</option>
                    <option value="14">B.Tech. Bio Technology</option>
                    <option value="15">B.Tech. Chemical Engineering</option>
                    <option value="16">B.Tech. Computer Science and Business Systems</option>
                    <option value="17">B.Tech. Food Technology</option>
                    <option value="18">B.Tech. Information Technology</option>
                </select>
            </div>

            <div class="in">
                <label for="sec">Section</label>
                <select id="sec">
                    <option value="" >Select Section</option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                    <option value="d">D</option>
                    <option value="e">E</option>
                </select>
            </div>

            <div class="in">
                <label for="mob">Mobile Number</label>
                <input type="text" id="mob" name="mob">
                <div class="error"></div>
            </div>

            <div class="in">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <div class="error"></div>
            </div>

            <div class="in">
                <label for="add">Address</label>
                <input type="text" id="add" name="add">
                <div class="error"></div>
            </div>

            <div class="in">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
                <div class="error"></div>
            </div>

            <div class="in">
                <label for="con">Country</label>
                <input type="text" id="con" name="con">
                <div class="error"></div>
            </div>

            <div class="in">
                <label for="pin">Pincode</label>
                <input type="text" id="pin" name="pin">
                <div class="error"></div>
            </div>

            <button type="submit">SUBMIT</button>

        </form>
    </div>    
</body>
</html>
